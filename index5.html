<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-puzzle</title>
    <link rel="stylesheet" href="style5.css">
    <script src="jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="game">
        <div class="grid">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>11</button>
            <button>12</button>
            <button>13</button>
            <button>14</button>
            <button>15</button>
            <button>16</button>
            <button>17</button>
            <button>18</button>
            <button>19</button>
            <button>20</button>
            <button>21</button>
            <button>22</button>
            <button>23</button>
            <button>24</button>
            <button></button>
        </div>

        <div class="footer">
            <button>Play</button>
            <span id="move">Move: 100</span>
            <span id="time">Time: 100</span>
        </div>
    </div>
    <h1 class="tittle">DON'T STOP; Until You're Proud</h1>
    <h1 class="message">You won!!</h1>


    <script src="script5.js"></script>
</body>
</html>
