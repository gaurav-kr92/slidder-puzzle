<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-puzzle</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="game">
        <div class="grid">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button></button>
        </div>

        <div class="footer">
            <button>Play</button>
            <span id="move">Move: 100</span>
            <span id="time">Time: 100</span>
        </div>
    </div>
    <h1 class="tittle">WORK HARD IN SILENCE; <br> Let Success Make The Noise.</h1>
    <h1 class="message">You won!!</h1>


    <script src="script3.js"></script>
</body>
</html>
